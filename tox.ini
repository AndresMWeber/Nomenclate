[tox]
envlist=py27, py35, py36
skip_missing_interpreters=True

[testenv:py27]
deps=
    coveralls
    nose
    mock
    pyfakefs
    -rrequirements.txt

commands=
    - nosetests --with-coverage --cover-package=nomenclate -c tests/nose.cfg
    - coveralls

[testenv]
deps=
    nose
    mock
    pyfakefs
    -rrequirements.txt

commands=
    - nosetests tests