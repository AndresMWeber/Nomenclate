sudo: required

language: python

services:
  - docker

python:
  - '2.7'

env:
  - TOXENV=py27
  - TOXENV=py34
  - TOXENV=py35

before_install:
  - docker build -t daemonecles/nomenclate .
  - docker ps -a
  - docker run daemonecles/nomenclate

branches:
  except:
  - "/^dev-.+$/"

install:
  - pip install tox

script:
  - tox

deploy:
  provider: pypi
  user: andresmweber
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: AndresMWeber/Nomenclate

